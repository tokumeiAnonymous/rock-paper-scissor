<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    
    <body>

        <div class="result">        </div>
        <div class="container">
            <div class="header"> ROCK - PAPER - SCISSOR </div>
            <div class="choice-holder">
                <div> HUMAN <div id="human-choice"></div></div>
                <div> COMPUTER <div id="computer-choice"></div></div>
            </div>
            <div class="choices">
                <div id="rock"> <img src="images/rock.png"> </div>
                <div id="paper"> <img src="images/paper.png"> </div>
                <div id="scissor"> <img src="images/scissor.png"> </div>
            </div>
            <div>Choose from the above</div>
            <button id="restart">Play Again!</button>
        </div>
    </body>
</html>
